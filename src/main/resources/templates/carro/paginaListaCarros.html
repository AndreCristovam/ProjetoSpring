<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http:www.thymeleaf.org"
	xmlns:sec="http:www.thymeleaf.org/extras/spring-security">
<head>
<title>Listagem de Carros</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="panel-default">
			<div class="text-center">
				<h1 class="h4 text-gray-900 mb-4">Listagem de Carros</h1>
			</div>

			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-sm table-striped table-havertable-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>NOME</th>
								<th>CHAVE</th>
								<th>DOCUMENTO</th>
								<th>FABRICANTE</th>
								<th>ACESSÃ“RIO</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="carro :${carro}">
								<td th:text="${carro.id}"></td>
								<td th:text="${carro.modelo}"></td>
								<td th:text="${carro.chaveCarro.id}"></td>
								<td th:text="${carro.documentoCarro.nome}"></td>
								<td th:text="${carro.fabricanteCarro.nome}"></td>
								<td>
									<span th:each="acessorio : ${carro.acessorios}" th:text="${'' + acessorio.nome + ' / '}"></span>
								</td>
								<td>
									<div class="btn-group pull-right">
										<a class="btn btn-sm btn-primary" th:href="@{/carro/alterar/{idCarro}(idCarro=${carro.id})}">ALTERAR</a>
										<a class="btn delete btn-sm btn-danger" th:href="@{/carro/excluir/{idCarro}(idCarro=${carro.id})}">EXCLUIR</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class ="panel-footer" sec:authorize="hasRole('ADMIN')">
			<a class="btn tbn-sm btn-success" th:href="@{/carro/cadastrar}">CADASTRAR NOVO CARRO</a>
			
		</div>
	</div>

</body>
</html>
