<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http:www.thymeleaf.org">
<head>
<title>Alterar Acessorio</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="panel-heading" align="center">
			<strong>ALTERAÇÃO DE ACESSÓRIO</strong>
		</div>
		
		<div class="panel-body border">
			<form class="form-horizontal" th:object="${acessorio}" th:action="@{/acessorio/alterar}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<label>ID</label>
							<input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
													
						</div>
						<div class="form-group row">
							<label>NOME</label>
							<input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus"
							placeholder="Informe o nome" maxlength="50"/>						
						</div>
					</fieldset>				
				</div>
				<div align="center">
					<button type="submit" class="btn btn-sm btn-success">SALVAR</button>
					<a th:href="@{/acessorio/listaAcessorios}" class="btn btn-sm btn-default">CANCELAR</a>
				</div>				
			</form>		
		</div>		
	</div>
</body>
</html>
