<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http:www.thymeleaf.org">
<head>
<title>Cadastro de Carro</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="panel-heading" align="center">
			<strong>CADASTRO DE CARRO</strong>
		</div>
		
		<div class="panel-body border">
			<form class="form-horizontal" th:object="${carro}" th:action="@{/carro/salvar}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<label>MODELO</label>
							<input type="text" class="form-control input-sm" th:field="*{modelo}" autofocus="autofocus"
							placeholder="Informe o modelo" maxlength="50"/>						
						</div>
						<div class="form-group row">
							<label>CHAVE</label>
							<select class="form-control" th:field="*{chaveCarro}">
								<option value="">Selecione a chave</option>
								<option th:each="chave :${chave}" th:value="${chave.id}" th:text="${chave.id}"></option>
							</select>
						</div>
						<div class="form-group row">
							<label>DOCUMENTO</label>
							<select class="form-control" th:field="*{documentoCarro}">
								<option value="">Selecione o documento</option>
								<option th:each="documento :${documento}" th:value="${documento.id}" th:text="${documento.id}"></option>
							</select>
						</div>
						<div class="form-group row">
							<label>ACESSÃ“RIOS</label>
							<div th:each="acessorio : ${acessorio}">
								<input type="checkbox" th:field="*{acessorios}" th:value="${acessorio.id}"/>
								<label th:for="${('acessorios')}" th:text="${acessorio.nome}"></label>
							</div>
						</div>
					</fieldset>				
				</div>
				<div align="center">
					<button type="submit" class="btn btn-sm btn-success">SALVAR</button>
					<a th:href="@{/carro/listaCarros}" class="btn btn-sm btn-default">CANCELAR</a>
				</div>				
			</form>		
		</div>		
	</div>
</body>
</html>
