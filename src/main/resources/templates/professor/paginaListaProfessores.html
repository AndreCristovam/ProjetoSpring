<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http:www.thymeleaf.org">
<head>
<title>Listagem de Professores</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="panel-default">
			<div class="text-center">
				<h1 class="h4 text-gray-900 mb-4">Listagem de Professores</h1>
			</div>

			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-sm table-striped table-havertable-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>NOME</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="professor : ${professor}">
								<td th:text="${professor.id}"></td>
								<td th:text="${professor.nome}"></td>
								<td>
									<div class="btn-group pull-right">
										<a class="btn btn-sm btn-primary" th:href="@{/professor/alterar/{idProfessor}(idProfessor=${professor.id})}">ALTERAR</a>
										<a class="btn delete btn-sm btn-danger" th:href="@{/professor/excluir/{idProfessor}(idProfessor=${professor.id})}">EXCLUIR</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<a class="btn tbn-sm btn-success" th:href="@{/professor/cadastrar}">CADASTRAR NOVO PROFESSOR</a>
	</div>

</body>
</html>
